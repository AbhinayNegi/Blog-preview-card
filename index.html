<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article class="blog-card-container">
      <img
        src="assets/images/illustration-article.svg"
        alt="blog-illustration-img" class="blog-img"
      />
      <div class="content-area">
        <p class="category">
          Learning
        </p>
        <p class="published-date">
          Publised 21 Dec 2023
        </p>
        <h2 class="blog-heading">HTML & CSS foundations</h2>
        <p class="blog-desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="author-info-container">
        <img src="assets/images/image-avatar.webp" alt="author image" class="author-img">
        <p class="author-name">Greg Hooper</p>
      </div>
    </article>
  </body>
</html>
